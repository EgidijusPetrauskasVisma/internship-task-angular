<ng-content></ng-content>

<div *ngIf="control.errors && control.touched && control.invalid">
    <p *ngIf="control.errors['required']">Field is required</p>
    <p *ngIf="(control.errors['minlength'])">Minimum length is {{control.errors['minlength'].requiredLength}}</p>
    <p *ngIf="control.errors['maxlength']">Maximum length is {{control.errors['maxlength'].requiredLength}}</p>
    <p *ngIf="control.errors['min']">Field value has to be more than 1 </p>
</div>
