<section>
    <h1>{{currentCategory.title}}</h1>
    <article class="tools">
        <form>
            <label for="filter">Search by fuel type</label>
            <select #fuelFilter (change)="filterByFuel(fuelFilter.value)" name="filter" id="filter">
                <option value="all" selected>All</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
            </select>
        </form>
        <button appButton (click)="toggleDialog()">Add Item</button>
    </article>

    <article *ngIf="productsEmpty; else noItems" class="products-container container">
        <div *ngFor="let product of products" class="product" id="{{product.id}}">
            <img src="{{product.img}}" alt="{{product.title}}">
            <p>{{product.title}}</p>
            <div class="buttons-container">
                <button type="button" class="action-btn delete-item-btn" (click)="deleteProduct(product.id)">X</button>
                <button type="button" class="action-btn edit-item-btn" (click)="toggleDialog(product)">Edit</button>
            </div>
        </div>
    </article>
</section>

<ng-template #noItems>
    <h2 id="no-items-heading">No items in this category</h2>
</ng-template>

<app-dialog [hidden]="!dialogOpen" (closeEvent)="toggleDialog()">
    <products-form #productForm (editProductEvent)="editProduct($event)"
        (createNewProductEvent)="createProduct($event)"></products-form>
</app-dialog>
